<!DOCTYPE html>
<html>
  <head>
    <title>Movie Movie Time!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel='stylesheet' id='prefix-font-awesome-css'  href='//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css' type='text/css' media='all' />
    <link href='http://fonts.googleapis.com/css?family=Cabin:700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header class="header" role="banner">
        <h1 class="logo"><i class="fa fa-thumbs-up"></i> It's Movie Time!</h1>
          <div class="header-user-section hidden">
        <h2></h2>
          <input class="doLogout btn-default" type="button" value="Logout">
        </div>
    </header>  
    <div id="container">
        <div class="form-signin">
          <div class="onLoggedOut">
              <h1>Welcome</h1>
              <h2>Login or sign-up to get started</h2>
              <form>
                <input class="input-box" type="email" placeholder="email" required>
                <input class="input-box" type="password" placeholder="password" required>
                <input class="login-button" type="submit" value="Login">
                <input class="doRegister" type="button" value="Register">
                <hr>
                <input class="doResetPassword" type="button" value="Reset Password"> 
              </form>
          </div>
          <div class="onTempPassword hidden">
            <h1>Change Password</h1>
            <div class="form">
              <input type="password" placeholder="Current Password">
              <input type="password" placeholder="New Password">
              <input type="submit" value="Change Password">
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="onLoggedIn hidden">
              <div class="header-section">
                <h2></h2>
                  <p>Enter a movie name to get started. If you really love the movie, add it to your 'watch list'. <br> Once you've seen it, just mark it as watched.</p>
              </div>
            <div class="get-movie">
                 <form class="search-form" method="post">
                  <input class="movie-input" name="search" placeholder="Movie" required/>
                  <input class="btn btn-default" type="submit" name="get" value="Search" />
                </form>
               <hr>
              </div>
            </div>
        <div class="movie-info-display">
          <div class="col-md-2">
              <div class="movie-poster"></div>
          </div>
          <div class="col-md-5">
              <div class="movie-detail"></div>
          </div>
          <div class="col-md-5">
          </div>
        </div>
        <div class="col-md-12 col-lg-12 col-sm-12 table-container">
          <table class="table table-hover watch-list">
            <tr>
              <th class="table-poster">Poster</th>
              <th class="table-title">Title</th>
              <th>Year</th>
              <th>IMDB Rating</th>
              <th>Watched?</th>
            </tr>
          </table>
        </div>
      </div>
    </div> 
      <footer class="col-md-12 footer">  
          <p>Â© MovieTime 2015 | All Rights Reserved</p>
      </div>
      <!--end-->
      <script src="https://cdn.firebase.com/js/client/2.2.5/firebase.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.8.0/lodash.min.js"></script>
      <script src="main.js"></script>
  </body>
</html>
